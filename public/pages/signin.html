<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>지니픽 미디어</title>

    <link type="text/css" href="../style/default.css" rel="stylesheet">
    <link type="text/css" href="../style/common.css" rel="stylesheet">
    <link type="text/css" href="../style/style.css" rel="stylesheet">

    <script src="../script/jquery.1.12.0.min.js"></script>
    <script src="../script/jquery.rwdImageMaps.min.js"></script>
    <script src="../script/script.js"></script>

</head>

<body class="page__sign">
    <a href="javascript:history.back()" class="btn-sign-back"></a>
    <h1>
        <img src="../img/logo.png" alt="ginipick" class="sign-logo view_only_pc">
        <img src="../img/sign/mobile_logo.png" alt="ginipick" class="sign-logo view_only_mobile">
    </h1>
    <h2 class="sign-title">로그인</h2>

    <div class="signform">
        <label class="input-label" for="id">아이디</label>
        <input type="text" placeholder="아이디 입력" class="inputStyle" id="id">
        <label class="input-label" for="pw">비밀번호</label>
        <input type="password" placeholder="비밀번호 입력"  class="inputStyle" id="pw">

        <div class="h60"></div>
        <a href="javascript:;" class="btn-signin">로그인</a>
        <a href="javascript:;" class="btn-signup">회원가입</a>

        <div class="link-btm">
            <label class="label-check">
                <input type="checkbox">
                <i></i>
                <span>로그인 정보 저장</span>
            </label>

            <a href="javascript:;" class="btn-find">아이디·비밀번호 찾기</a>
        </div>
    </div>
</body>

</html>
